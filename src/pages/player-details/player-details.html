<ion-header>
  <ion-navbar color="secondary">
    <button menuToggle *ngIf="!selectedPlayer">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Update Player
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="user-image-content">
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding col-6 offset-3>
        <img [src]="image" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-60>
        <button class="image-action-button" ion-button outline block small (click)="openImagePicker()">Change Picture</button>
      </ion-col>
    </ion-row>
  </div>
  <form class="new-user-form" [formGroup]="updatePlayerForm" (ngSubmit)="updatePlayer(updatePlayerForm.value)">
    <ion-item>
      <ion-label floating color="primary">Name</ion-label>
      <ion-input type="text" formControlName="name" class="form-control" required></ion-input>
    </ion-item>
    <ion-card class="skill-card">
      <ion-card-header>Pace<span class="skill-score">{{mainSkillValues[0]}}</span></ion-card-header>
      <ion-list>
        <ion-item>Acceleration<span item-end>{{player.skills.acceleration}}</span></ion-item>
        <ion-item>Sprint Speed<span item-end>{{player.skills.sprintSpeed}}</span></ion-item>
      </ion-list>
    </ion-card>
    <ion-card class="skill-card">
      <ion-card-header>Shooting<span class="skill-score">{{mainSkillValues[1]}}</span></ion-card-header>
      <ion-list>
        <ion-item>Positioning<span item-end>{{player.skills.shotPositioning}}</span></ion-item>
        <ion-item>Power<span item-end>{{player.skills.shotPower}}</span></ion-item>
      </ion-list>
    </ion-card>
    <button class="form-action-button" ion-button block type="submit" [disabled]="!updatePlayerForm.valid">Save</button>
  </form>
  <button class="form-action-button" ion-button block color="danger" (click)="deletePlayer()">Delete</button>
</ion-content>
