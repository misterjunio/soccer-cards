<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedPlayer">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Player Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedPlayer">
    {{selectedPlayer.title}}
    <ion-icon [name]="selectedPlayer.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedPlayer">
    You navigated here from <b>{{selectedPlayer.title}}</b>
  </h4>
</ion-content>
