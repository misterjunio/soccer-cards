<ion-header>
  <ion-navbar color="secondary">
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{group.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngIf="friends">
      <ion-list *ngIf="friends.length > 0">
        <ion-item *ngFor="let friend of friends"
                  (click)="viewFriendDetails(friend)">
          <ion-thumbnail item-start>
            <img *ngIf="friend.image" [src]="friend.image">
          </ion-thumbnail>
          <h2>{{friend.name}}</h2>
          <button ion-button
                  clear
                  item-end>{{friend.status}}</button>
        </ion-item>
      </ion-list>
  </div>
</ion-content>
