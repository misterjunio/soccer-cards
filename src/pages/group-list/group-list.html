<ion-header>
  <ion-navbar color="secondary">
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Groups List</ion-title>
    <ion-buttons end>
      <button ion-button
              icon-only
              (click)="openAddGroupModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngIf="groups">
    <ion-list *ngIf="groups.length > 0">
      <ion-item *ngFor="let group of groups"
                (click)="viewGroupDetails(group)">
        <ion-thumbnail item-start>
          <!-- <img [src]="group.image"> -->
        </ion-thumbnail>
        <h2>{{group.name}}</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
